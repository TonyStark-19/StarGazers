<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Scripts:wght@400;700&display=swap" rel="stylesheet">
  <title>StarGazers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    </div>
     <!-- Heading with Vines -->
     <div class="heading-container">
      <h1 class="heading">Stargazers</h1>
  </div>
  </header>
      <!-- Greeting Pop-up -->
      <div id="greeting-modal" class="greeting-modal">
        <div class="greeting-content">
            <span class="close-btn" onclick="closeGreeting()">&times;</span>
            <img src="images/cute-animal.jpg" alt="Cute Animal" class="greeting-image">
            <p>Welcome to our website! Here, you can enjoy fun features like music, Pomodoro Timers, task organizer, and many more exiting things to come!</p>
        </div>
    </div>
    <!-- Breathing Bubble -->
    <div id="bubble" class="breathing-bubble" onclick="openGreeting()">
        <img src="images/cute-character-bubble.jpg" alt="Cute Character in Bubble" class="bubble-image">
    </div>
  <div class="main-container">
    <aside class="sidebar">
      <nav>
        <div class="sidebar-bubble">
          <div class="sidebar-bubble">
            <div class="welcome-bubble">
              <img src="images/eyes_open_cartoon.jpg" alt="Welcome" class="bubble-image" />
              <div class="dialog-box hidden">Hey! You're here :) </div>
            </div>
            <div class="bubble-icon" onclick="showFunction('music-box')">
              üéµ
            </div>
            <div class="bubble-icon" onclick="showFunction('timer-box')">
              ‚è±
            </div>
            <div class="bubble-icon" onclick="showFunction('task-box')">
              üìù
            </div>
          </div>
      </nav>
    </aside>
  
    <div class="content">
      <div class="ghibli-wallpaper" id="wallpaper"></div>
      <div class="wallpaper-images" style="display: none;">
        <img src="images/photo-1498590880827-3f79fdcd7fbe.avif" alt="Wallpaper 1">
        <img src="images/photo-1497294815431-9365093b7331.avif" alt="Wallpaper 2">
        <img src="images/photo-1494253188410-ff0cdea5499e.avif" alt="Wallpaper 3">
        <img src="images/photo-1487715433499-93acdc0bd7c3.avif" alt="Wallpaper 4">
        <img src="images/photo-1477840539360-4a1d23071046.avif" alt="Wallpaper 5">
      </div>      
  
      <section id="music-box" class="hidden embedded-box draggable-box">
        <h2>Music</h2>
        <ul>
          <li><button onclick="playMusic('calm')">Calm</button></li>
          <li><button onclick="playMusic('productive')">Productive</button></li>
          <li><button onclick="playMusic('focus')">Focus</button></li>
        </ul>
        <iframe id="spotify-player" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </section>
  
      <section id="timer-box" class="hidden embedded-box draggable-box">
        <h2>Pomodoro Timer</h2>
        <div>
          <p>Select the time Duration</p>
          <select id="timer-duration" class="timer-duration-select">
            <option value="25">25 Minutes</option>
            <option value="45">45 Minutes</option>
            <option value="75">75 Minutes</option>
          </select>
        </div>
      
        <div id="timer" class="timer">00:00</div>
        <div id="timer-msg" class="timer-msg">
          <button id="start-btn" onclick="startTimer()">Start</button>
          <button id="pause-btn" onclick="pauseTimer()">Pause</button>
          <button id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
        <!-- Countdown Timer -->
        <div id="countdown" class="countdown-timer"></div>
      </section>
      
      <section id="task-box" class="hidden embedded-box draggable-box">
        <h2>Task Organizer</h2>
        <div class="task-input-container">
          <input type="text" id="taskInput" class="task-input" placeholder="Add a new task" />
          <button class="add-task-button" onclick="addTask()">Add Task</button>
      </div>
      <ul class="task-list" id="taskList">
        <!-- Tasks will be added here -->
    </ul>
        </div>
    </section>
    
    </div>
  </div>
  
  <script src="script.js"></script>
 </body>
 </html>
